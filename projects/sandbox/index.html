<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WeIO IDE</title>
        <link rel="stylesheet" type="text/css" href="ide.css">
    </head>
    <body>
        <!-- DASH BOARD HEADER-->
        <div class="dashboard">
            <div class="leftColumn">
                <img id="weioLogo" src="img/logo.png"></img>
            </div>
            <div id="centralDashboard">
                <img id="playStop" src="img/playStop.png"></img>
            </div>
        </div>
        <!-- END DASH BOARD HEADER-->

        <!-- FILE TREE VIEWER, LEFT COLUMN -->
        <div class="fileTreeViewer"></div>
        <!-- END FILE TREE VIEWER, LEFT COLUMN -->

        <!-- CODE EDITOR, CENTRAL COLUMN -->
        <div class="codeEditor"></div>
        <!-- END CODE EDITOR, CENTRAL COLUMN -->

        <!-- CONSOLE VIEW, RIGHT COLUMN -->
        <div class="console"></div>
        <!-- END CONSOLE VIEW, RIGHT COLUMN -->

    </body>
</html>
